<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Workshop 2</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main class="main__container">
    <header class="header">
      <figure class="header__logo">
        <img class="header__logo--image" src="./images/logo.svg" alt="">
      </figure>
      <nav class="navbar">
        <ul class="navbar__items">
          <li id="features" class="navbar__item">
            <a class="navbar__link">Features</a>
            <img src="./images/icon-arrow-down.svg" alt="">
          </li>
          <li id="company" class="navbar__item">
            <a class="navbar__link">Company</a>
            <img src="./images/icon-arrow-down.svg" alt="">
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="">Careers</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="">About</a>
          </li>
        </ul>
      </nav>
      <div class="buttons">
        <a class="buttons__login" href="">Login</a>
        <button class="buttons__register">Register</button>
      </div>
    </header>
    <section class="section">
      <article class="section__description">
        <h1 class="section__description--title">Make remote work</h1>
        <p class="section__description--paragraph">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
        <button class="section__description--button">Learn More</button>
        <div class="section__description--images">
          <figure class="section__description--figure">
            <img src="./images/client-databiz.svg" alt="">
          </figure>
          <figure class="section__description--figure">
            <img src="./images/client-audiophile.svg" alt="">
          </figure>
          <figure class="section__description--figure">
            <img src="./images/client-meet.svg" alt="">
          </figure>
          <figure class="section__description--figure">
            <img src="./images/client-maker.svg" alt="">
          </figure>
        </div>
      </article>
      <article  class="section__image">
        <figure class="section__image--figure">
          <img src="./images/image-hero-desktop.png" alt="">
        </figure>
      </article>
    </section>
  </main>
  <div class="modal__features">
    <ul class="modal__features--items">
      <li class="modal__features--item">
        <img src="./images/icon-todo.svg" alt="">
        <a class="modal__features--links">Todo List</a>
      </li>
      <li class="modal__features--item">
        <img src="./images/icon-calendar.svg" alt="">
        <a class="modal__features--links">Calendar</a>
      </li>
      <li class="modal__features--item">
        <img src="./images/icon-reminders.svg" alt="">
        <a class="modal__features--links">Reminders</a>
      </li>
      <li class="modal__features--item">
        <img src="./images/icon-planning.svg" alt="">
        <a class="modal__features--links">Planning</a>
      </li>
    </ul>
  </div>
  <div class="modal__company">
    <ul class="modal__company--items">
      <li class="modal__company--item">
        <a class="modal__company--links">History</a>
      </li>
      <li class="modal__company--item">
        <a class="modal__company--links">Our Team</a>
      </li>
      <li class="modal__company--item">
        <a class="modal__company--links">Blog</a>
      </li>
    </ul>
  </div>
  <script src="./js/actionsIndex.js"></script>
</body>
</html>
